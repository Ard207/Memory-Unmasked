<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

            </div>
          <p class="loader-text">DECODIFICANDO MEM√ìRIAS...</p>
        </div>
    </div>

    <div id="combo-text"></div>

    <div id="world-selection-screen" class="screen">
        <header class="game-header">
           <div class="logo-container">
            <span class="logo-mask">üé≠</span> 
        
              <div class="title-group">
               <h1 class="main-title">Memory Unmasked</h1>
                <p class="subtitle">Desvende os Mist√©rios</p>
              </div>
           </div>
        </header>
        
        <div id="worlds-container" class="worlds-grid">

    <div id="level-selection-screen" class="screen" style="display: none;">
        <header class="game-header">
            <div class="logo-container" style="display: flex; align-items: center; width: 100%;">
                <button onclick="backToWorlds()" class="control-btn" style="margin-right: 15px;">
                    <span class="icon">‚¨Ö</span> Mundos
                </button>
                <div>
                    <h1 class="main-title">N√≠veis</h1>
                    <p id="current-world-name" class="subtitle">Mundo 1: O Despertar</p>
                </div>
            </div>
        </header>

        <div class="menu-divider"></div>
        <div id="level-map" class="map">
            </div>
    </div>

    <div id="game-screen" class="screen" style="display: none;">
        <div class="game-controls-header">
            <button id="back-btn" class="control-btn" title="Sair da fase">
                <span class="icon">üö™</span>
                <span class="btn-text">Sair</span>
            </button>
            
            <div class="game-status-info">
              <div class="level-badge">Fase <span id="current-level-id">1</span></div>
              <div id="difficulty-label" class="difficulty-tag">Normal</div>
              <div class="attempts-count">Jogadas: <b id="attempts">0</b></div>
            </div>

            <button id="restart-level-btn" class="control-btn" title="Reiniciar fase">
                <span class="icon">üîÑ</span>
            </button>
        </div>

        <div id="timer-container">
            <div id="timer-bar"></div>
        </div>

        <div id="game-board" class="board">
            </div>
        
        <div class="game-footer-info">
            <small>Recorde: <b id="best-score">-</b></small>
        </div>
    </div>

    <div id="victory-modal" class="modal">
        <div class="modal-content">
            <div class="victory-icon">üèÜ</div>
            <h2>N√≠vel Conclu√≠do!</h2>
            <div id="stars-container" class="stars"></div>
            <div class="victory-stats">

            </div>
            <button id="continue-btn" class="control-btn" style="width: 100%; justify-content: center; margin-top: 15px;">

    </div>

    <div id="settings-trigger" onclick="toggleSettings()" style="position: fixed; top: 20px; right: 20px; font-size: 1.5rem; cursor: pointer; z-index: 100;">‚öôÔ∏è</div>

   <div id="settings-modal" class="modal">
        <div class="modal-content">
          <h2>Configura√ß√µes</h2>
          <div class="menu-divider"></div>
          
            <div style="margin: 20px 0;">
              <button id="mute-btn" class="control-btn" style="width: 100%; justify-content: center; margin-bottom: 10px;">
                <span id="mute-icon">üîä</span> Som: <span id="mute-status">LIGADO</span>
               </button>
            
              <button id="clear-save-settings" class="danger-btn" style="width: 100%; padding: 12px;">
                Resetar Todo o Progresso
              </button>
            </div>

          <button onclick="toggleSettings()" class="control-btn" style="width: 100%; justify-content: center; background: rgba(255,255,255,0.1); border: none;">
            Fechar
          </button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
